log4j.rootLogger=DEBUG,console,dailyFile
log4j.logger.org.apache=ERROR
log4j.logger.org.springframework=ERROR
log4j.logger.com.al.ec.flow-market-web=DEBUG
#控制台
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=INFO
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss,SSS} [%t][%c:%L][%p] - %m%n
#每日日志
log4j.appender.dailyFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.dailyFile.Threshold=INFO
log4j.appender.dailyFile.Append=true
log4j.appender.dailyFile.ImmediateFlush=true
log4j.appender.dailyFile.DatePattern=yyyy-MM-dd
log4j.appender.dailyFile.File=${catalina.base}/logs/house.log
log4j.appender.dailyFile.layout=org.apache.log4j.PatternLayout
log4j.appender.dailyFile.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss,SSS} [%t][%c:%L][%p] - %m%n


