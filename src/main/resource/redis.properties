#最大实例数
redis.poolConfig.maxTotal=200
#最大空闲实例数
redis.poolConfig.maxIdle=50
#最小空闲实例数
redis.poolConfig.minIdle=10
#最大建立连接等待时间
redis.poolConfig.maxWaitMillis=2000
#获取连接的时候检查有效性，默认false
redis.poolConfig.testOnBorrow=true
#归还连接的时候检查有效性，默认false
redis.poolConfig.testOnReturn=true
#空闲检验
redis.poolConfig.testWhileIdle=true
#空闲检验-逐出扫描间隔时间，默认30000（大于0才有意义）
redis.poolConfig.timeBetweenEvictionRunsMillis=30000
#空闲检验-每次可逐出扫描的最大对象数，默认-1
redis.poolConfig.numTestsPerEvictionRun=50
#空闲检验-被逐出扫描空闲时长，默认60000（大于0才有意义）
redis.poolConfig.minEvictableIdleTimeMillis=60000

#服务器地址
redis.pool.host=127.0.0.1
#服务端口
redis.pool.port=6379
#超时时间
redis.pool.timeout=2000
#服务密码
redis.pool.password=house